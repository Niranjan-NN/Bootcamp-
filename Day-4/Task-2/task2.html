<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .converter-container {
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 8px 8px 15px #c5c5c5, -8px -8px 15px #ffffff;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .form-control {
      margin-bottom: 20px;
      font-size: 1.1rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="converter-container animate__animated animate__fadeIn">
    <h1>Temperature Converter</h1>
    <div class="mb-3">
      <label for="celsius">Celsius (°C):</label>
      <input type="number" id="celsius" class="form-control" placeholder="Enter Celsius" oninput="convertCelsiusToFahrenheit()">
    </div>
    <div class="mb-3">
      <label for="fahrenheit">Fahrenheit (°F):</label>
      <input type="number" id="fahrenheit" class="form-control" placeholder="Enter Fahrenheit" oninput="convertFahrenheitToCelsius()">
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const celsiusInput = document.getElementById('celsius');
    const fahrenheitInput = document.getElementById('fahrenheit');

    function convertCelsiusToFahrenheit() {
      const celsius = parseFloat(celsiusInput.value);
      if (!isNaN(celsius)) {
        fahrenheitInput.value = ((celsius * 9) / 5 + 32).toFixed(2);
      } else {
        fahrenheitInput.value = '';
      }
    }

    function convertFahrenheitToCelsius() {
      const fahrenheit = parseFloat(fahrenheitInput.value);
      if (!isNaN(fahrenheit)) {
        celsiusInput.value = (((fahrenheit - 32) * 5) / 9).toFixed(2);
      } else {
        celsiusInput.value = '';
      }
    }
  </script>
</body>
</html>
