<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Me</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-image: url(bg-na3.png);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .card-container {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            height: 320px;
            width: 320px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 20px;
            object-fit: fill;
            margin-bottom: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .name {
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        .title {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 15px;
        }

        .social-icons a {
            color: #34495e;
            font-size: 20px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #007bff;
        }

        .cancel-btn {
            background-color: white;
            border: 2px solid #bdc3c7;
            border-radius: 30px;
            padding: 8px 30px;
            font-weight: bold;
            color: #34495e;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cancel-btn:hover {
            background-color: #ecf0f1;
        }

        .arrow {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 15px;
            background-color: white;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
    </style>
</head>
<body>

    <div class="card-container">
        <img src="your-image.jpg" alt="Niranjan NN" class="profile-img">
        <div class="name">Niranjan NN</div>
        <div class="title">Developer | AI Enthusiast</div>

        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://x.com/imniranjan360" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/itzz_mee_360/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/niranjan-nn/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
