<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Table</title>
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: #fff;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin: 0 1rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Booking Section */
    .booking {
      max-width: 400px;
      margin: 3rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .booking h2 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #4e54c8;
    }

    .booking form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .booking form input,
    .booking form button {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .booking form input:focus {
      border-color: #4e54c8;
      outline: none;
    }

    .btn {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #3d42a6, #7579e7);
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">360's Hotel</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Food Menu</a></li>
        <li><a href="book.html">Book Table</a></li>
      </ul>
    </nav>
  </header>

  <section class="booking">
    <h2>Book Your Table</h2>
    <form>
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <input type="tel" placeholder="Phone Number" required>
      <input type="date" required>
      <input type="time" required>
      <input type="number" placeholder="Guests" required>
      <button type="submit" class="btn">Reserve Now</button>
    </form>
  </section>
</body>
</html>
