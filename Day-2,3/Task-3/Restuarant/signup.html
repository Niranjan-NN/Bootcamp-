<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | 360's Hotel</title>
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f2f5;
      background-image: url('signup-bg.jpeg'); /* Replace with your background image */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    /* Auth Form Styling */
    .auth-form {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem 2rem;
      border-radius: 16px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .auth-form h2 {
      font-size: 2rem;
      color: #4e54c8;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.85rem 1rem;
      border: 1px solid #d1d1d1;
      border-radius: 10px;
      font-size: 1rem;
      width: 100%;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #4e54c8;
      box-shadow: 0 0 10px rgba(78, 84, 200, 0.3);
    }

    .btn {
      background-color: #4e54c8;
      color: #fff;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #3c41a5;
    }

    p {
      font-size: 0.95rem;
      margin-top: 1rem;
    }

    a {
      color: #4e54c8;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .auth-form {
        padding: 2rem 1.5rem;
      }

      .auth-form h2 {
        font-size: 1.8rem;
      }

      input, .btn {
        font-size: 0.95rem;
      }
    }
    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(78, 84, 200, 0.95);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .navbar .logo a {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar ul li a:hover {
      color: #ffdd57;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo"><a href="index.html">360's Hotel</a></div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html">Food Menu</a></li>
      <li><a href="book-table.html">Book Table</a></li>
      <li><a href="signin.html">Sign In</a></li>
    </ul>
  </nav>

  <section class="auth-form">
    <h2>Create Account</h2>
    <form>
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit" class="btn">Sign Up</button>
      <p>Already have an account? <a href="signin.html">Sign In</a></p>
    </form>
  </section>
</body>
</html>
