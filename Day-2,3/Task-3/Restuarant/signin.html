<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360's Hotel | Sign In</title>
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      background-image: url('signin-bg.jpeg'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      padding-top: 80px; /* Space for the fixed navbar */
      color: #333;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(78, 84, 200, 0.95);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .navbar .logo a {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar ul li a:hover {
      color: #ffdd57;
    }

    /* Sign In Form */
    .parent {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px);
      padding: 1rem;
    }

    .box {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .auth-form h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #4e54c8;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
    }

    input:focus {
      outline: none;
      border-color: #4e54c8;
      box-shadow: 0 0 8px rgba(78, 84, 200, 0.4);
    }

    .btn {
      padding: 0.8rem;
      background-color: #4e54c8;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #3d42a5;
    }

    p {
      text-align: center;
      font-size: 0.9rem;
    }

    a {
      color: #4e54c8;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        gap: 0.5rem;
      }

      .navbar ul {
        flex-direction: column;
        gap: 1rem;
      }

      .auth-form h2 {
        font-size: 1.8rem;
      }

      input, .btn {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo"><a href="index.html">360's Hotel</a></div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html">Food Menu</a></li>
      <li><a href="book-table.html">Book Table</a></li>
      <li><a href="signin.html">Sign In</a></li>
    </ul>
  </nav>

  <!-- Sign In Form -->
  <div class="parent">
    <div class="box">
      <section class="auth-form">
        <h2>Sign In</h2>
        <form>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit" class="btn">Login</button>
          <p><a href="#">Forgot Password?</a></p>
          <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
      </section>
    </div>
  </div>

</body>
</html>
